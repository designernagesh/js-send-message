
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Javascript: Send Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="display-3 text-danger">Message to Send</h1>
      <p class="lead">Click the button to send a Message ğŸ™‚!</p>      

      <div class="text-center mt-5">
